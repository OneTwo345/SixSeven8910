<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược mảng</title>
</head>
<h1>I can do it

</h1>

<body>
    <script>
        let arNumbers = [1, "b", "c", 4, 5];
        let i = arNumbers.length;
        let fakeNumbers = [];





        for (; i > 0; i--) {
            //Đảo ngược từng phần tử trong mảng arNumber
            a = arNumbers[i - 1];
            //Thêm các phần tử đó vào mảng mới
            fakeNumbers.push(`${a}`);
        }
        console.log(fakeNumbers)



    </script>

</body>

</html>
