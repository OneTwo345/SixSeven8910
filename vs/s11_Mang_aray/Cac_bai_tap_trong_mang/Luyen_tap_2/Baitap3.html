<body>
    <h3>Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
        Chương trình này đếm số ký tự số trong mảng. </h3>
</body>
<script>
    let myArrayA = []
    let size = 5;
    for (let i = 0; i < size; i++) {
        myArrayA[i] = prompt("Nhập vào đơn vị cần đảo ngược")
    }
    console.log(myArrayA);
    let count = 0;
    for (let i = 0; i < size; i++) {
        if (!isNaN(myArrayA[i])) {
            count++
        }
    }
    console.log(count)
</script>
