<script>
    let imax = 0;
    let Numbers = [8, 9, 6, 15, 9, 15]
    let sum = 0;
    let avarage = 0
    for (let i = 0; i < Numbers.length; i++) {
        if (Numbers[imax] < Numbers[i]) {
            imax = i;
        }
        sum += Number([Numbers[i]]);
    }
    avarage = sum / (Numbers.length);

    console.log(sum);
