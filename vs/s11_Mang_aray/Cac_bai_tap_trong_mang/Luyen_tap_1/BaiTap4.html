<body>
    <h3>Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</h3>

</body>
<script>
    let soPhanTu = Number(prompt("Nhập vào tổng số lượng phần tử có trong mảng"));
    while (isNaN(soPhanTu)) {

        soPhanTu = Number(prompt("Vui lòng nhập số hợp lệ"))
    }
    let myArrays = [];
    for (let i = 0; i > soPhanTu; i++) {
        myArrays[i] = prompt("Nhập vào phần tử của mảng");
    }
    console.log(myArrays);
    let mainArrays = [];
    for (let i = 0; i < myArrays.length; i++) {
        mainArrays.unshift(myArrays[i])
    }
    console.log(mainArrays);






</script>
