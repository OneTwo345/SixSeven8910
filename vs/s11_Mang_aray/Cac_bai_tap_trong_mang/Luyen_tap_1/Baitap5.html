    <h3>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</h3>

</body>
<script>
    let myArray = [];

    let size = prompt("Nhập vào chiều dài mảng");
    for (let i = 0; i < size; i++) {
        myArray[i] = prompt("Nhập vào đơn vị mảng");
    }
    console.log(myArray);
    let count = 0;
    for (let number of myArray) {
        if (number < 0) {
            count++
        }

    }
    console.log(count)

</script>
