<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My chess board</title>
    <style>
        table {
            border-spacing: 0;
        }

        .white {
            height: 50px;
            width: 50px;
            background-color: white;
        }

        .black {
            height: 50px;
            width: 50px;
            background-color: black;
        }

        .box {
            width: 40px;
            height: 50px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body style="background-color: rgb(255, 200, 0);">

    <table>
        <tr>
            <th></th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
        </tr>
        <tr>
            <td class="box">A</td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>

        </tr>
        <tr>
            <td class="box">B</td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>

        </tr>
        <tr>
            <td class="box">C</td>

            <td class="black"></td>

            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>

            <td class="black"></td>

        </tr>
        <tr>
            <td class="box">D</td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>

        </tr>
        <tr>
            <td class="box">E</td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>

        </tr>
        <tr>
            <td class="box">F</td>

            <td class="white"></td>
            <td class="black"></td>

        </tr>
        <tr>
            <td class="box">G</td>

            <td class="black"></td>
            <td class="white"></td>

        </tr>
        <tr>
            <td class="box">H</td>

            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>

        </tr>
    </table>

</body>

</html>
