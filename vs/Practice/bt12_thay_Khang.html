<body>
    <h3>Bài 12: Tính S(n) = x + x^2 + x^3 + … + x^n</h3>
    <button onclick="loop()"> test</button>
    <script>
        function loop() {
            let n = Number(prompt("Nhập số n"));
            let x = Number(prompt("Nhập số x"));

            let total = 0;
            let exponential = 1;
            for (let i = 1; i <= n; i++) {
                exponential = 1;
                for (let j = 1; j <= i; j++) {
                    exponential = exponential * x;

                }

                total = total + exponential;
                console.log(total)
            }


        }


    </script>
