<script>
    function createArrays(size, min, max) {

        let arr = [];
        let number;

        for (let i = 0; i < size; i++) {
            arr[i] = Math.floor(Math.random() * (max - min + 1) + min);

        }
        return arr;
    }
    let myArray = createArrays(10, 10, 12);
    console.log(myArray);
