<body>
    <h3>Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.</h3>
</body>
<script>
    function swapNumber(a, b) {
        let c = a;
        a = b;
        b = c
        return [a, b]
    }
    console.log(swapNumber(4, 3))
</script>
