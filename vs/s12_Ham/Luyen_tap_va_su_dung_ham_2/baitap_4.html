<body>
    <h3>Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
        Nếu là ký tự số hàm trả về true, ngược lại trả về false.</h3>

</body>
<script>
    function checkKyTu(number) {
        if (isNaN(number)) {
            return true
        }
        else {
            return false
        }
    }

    console.log(checkKyTu("5"))
</script>
