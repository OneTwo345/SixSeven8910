<script>
    function findMinNumber(a, b, c) {

        if (a < b && a < c) {
            return a

        } else {
            if (b < c) {
                return b

            } else {
                return c
            }


        }
    }
    function findMinNumber2(a, b, c) {
        return Math.min(a, b, c);

    }
    console.log(findMinNumber2(1, 2, 1))
