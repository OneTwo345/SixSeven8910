<body>
    <h3>[Bài tập] Hàm kiểm tra số nguyên tố</h3>
</body>
<script>
    function checkPrime(number) {
        var isPrime = true;
        if (number < 2) {
            isPrime = false;
        };
        if (number == 2) {
            isPrime = true
        }

        for (let i = 2; i < (number / 2); i++) {
            if (number % i == 0) {
                isPrime = false;
                break;
            }
        }
        // return isPrime
        if (isPrime == true) {
            alert(`${number} là số nguyên tố`)
        } else {
            alert(`${number} không phải là số nguyên tố`)
        }
    }
    console.log(checkPrime(8));



</script>
