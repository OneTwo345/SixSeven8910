<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculating</title>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td colspan="4"><input type="number" value="1" id="total"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" id="number1"></td>
                <td><input type="button" value="2" id="number2"></td>
                <td><input type="button" value="3" id="number3"></td>
                <td><input type="button" value="+" id="number+"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" id="number4"></td>
                <td><input type="button" value="5" id="number5"></td>
                <td><input type="button" value="6" id="number6"></td>
                <td><input type="button" value="-" id="number-"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" id="number7"></td>
                <td><input type="button" value="8" id="number8"></td>
                <td><input type="button" value="9" id="number9"></td>
                <td><input type="button" value="x" id="numberx"></td>
            </tr>
            <tr>
                <td><input type="button" value="C" id="numberc"></td>
                <td><input type="button" value="0" id="number0"></td>
                <td><input type="button" value="=" id="number="></td>
                <td><input type="button" value="/" id="number/"></td>
            </tr>
        </tbody>
    </table>
</body>

</script>

</html>
