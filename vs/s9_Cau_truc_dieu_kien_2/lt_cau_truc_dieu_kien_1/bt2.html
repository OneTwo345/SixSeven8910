<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</h1>

    <script>
        let ageStudent = +prompt("input your age?")
        if (ageStudent < 16) {
            document.write("Tuổi của bạn là " + ageStudent)

        } else {
            alert("Chúc mừng bạn đủ tuổi vào lớp 10")

        }

    </script>
</body>
