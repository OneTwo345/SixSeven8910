<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>
        Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
    </h3>
    <script>
        let inputNumber = +prompt("input your number");
        if (inputNumber > 0) {
            document.write("Your number > 0")

        } else {
            if (inputNumber == 0) {
                document.write("Your number are 0")


            } else {
                document.write("Your number are < 0")

            }

        }
    </script>

</body>

</html>
