<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h3>Tính giai thừa của một số nguyên dương</h3>


</body>
<script>

    let number = Number(prompt("Nhập số nguyên dương n"));
    while (isNaN(number) || (number < 1)) {
        number = Number(prompt("Nhập số tự nhiên n"))
    }
    let a = 1;
    for (let i = 1; i <= number; i++) {
        a = a * i;
    }
    document.write(a);

</script>

</html>
