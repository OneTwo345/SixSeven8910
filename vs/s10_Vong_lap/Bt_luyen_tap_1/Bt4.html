<body>
    <h4>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</h4>

</body>
<script>
    let a = 0;
    let b = 1;
    let c;
    while (a % 5 !== 0) {
        c = a + b;
        a = b;
        b = c;

    }
    console.log("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: " + a)
</script>

</html>
