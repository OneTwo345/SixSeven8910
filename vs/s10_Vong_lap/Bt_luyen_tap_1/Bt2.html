<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
        Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng
        nhiệt độ.</h3>
</body>
<script>
    let temperature;
    while (true) {
        temperature = prompt("Nhập nhiệt độ hiện tại:");
        if (isNaN(temperature)) {
            alert("Vui lòng nhập số")
        } else {
            if (temperature > 100) {
                alert("Giảm nhiệt độ")

            } else {
                if (temperature < 20) {
                    alert("Tăng nhiệt độ")

                } else {
                    alert("ok");
                    break;

                }

            }

        }
    }










</script>

</html>
