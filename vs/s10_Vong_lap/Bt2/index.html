<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp While</title>
</head>

<body>
    <h3>Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. <br>
        Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. </h3>

</body>
<script>

    let sum = 0;
    while (true) {
        let num = Number(prompt("Nhập vào một số (-1 để kết thúc): "));
        if (num === -1) {
            break;
        }
        alert("Số vừa nhập là: " + num);
        sum += num;
    }

    alert("Tổng các số vừa nhập là: " + sum);




</script>

</html>
