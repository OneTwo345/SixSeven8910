<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành switch case</title>
</head>

<body>
    <h3>Xem hôm nay là thứ mấy</h3>
    <script>
        switch (new Date().getDay()) {
            case 1: text = "Thứ 2";
                break;
            case 2: text = "Thứ 3";
                break;
            case 3: text = "Thứ 4";
                break;
            case 4: text = "Thứ 5";
                break;
            case 5: text = "Thứ 6";
                break;
            case 6: text = "Thứ 7";
                break;
            case 0: text = "Chủ Nhật";

        }
        document.write("Hôm nay là ngày: " + text)
    </script>

</body>

</html>
