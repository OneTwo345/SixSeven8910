    <title>Kiếm tra số nhập vào</title>

<body>

</body>
<script>
    let a = +prompt("Nhập vào số a từ 0-3");
    switch (a) {
        case 0: alert("0")
            break;
        case 1: alert("1")
            break;
        case 2: alert("2")
            break;
        case 3: alert("3")
            break;
        default: alert("Cú pháp không đúng!")
    }

</script>

</html>
