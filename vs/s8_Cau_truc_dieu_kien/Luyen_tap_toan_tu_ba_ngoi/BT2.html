<body>
    <p>
        Viết chương trình nhập vào giá trị cho chuỗi message.
    <ul>

        <li> Nếu giá trị nhập vào là Employee thì hiển thị chuỗi Hello.</li>

        <li>Còn lại nếu giá trị nhập vào là Director thì hiển thị chuỗi Greetings</li>

        <li> Còn lại nếu giá trị nhập vào chuỗi rỗng thì hiển thị No login</li>

        <li>Còn lại hiển thị chuỗi rỗng</li>
    </ul>
    </p>

</body>
<script>
    let username = prompt("Input your class");
    switch (username) {
        case ("Employee"): alert("Hello");
            break;  
        case ("Director"): alert("Greetings");
            break;
        case (""): alert("No login");
            break;
        default: ("")

    }

</script>
