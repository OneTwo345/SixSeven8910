<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập</title>
</head>

<body>
    <h3>Viết chương trình nhập vào giá trị cho a và b.<br> Tính tổng a và b, nếu tổng nhỏ hơn 4, hiển thị chuỗi Below,
        ngược
        lại hiển thị Over.</h3>
</body>
<script>
    let a = + prompt("Input number a");
    let b = + prompt("Input number b");
    let c = a + b;
    if (c < 4) {
        alert("Below")

    } else {
        alert("Over")

    }
</script>

</html>
